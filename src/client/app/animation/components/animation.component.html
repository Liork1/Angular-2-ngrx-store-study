<h2>Angular 2 Animation - Complex Fade </h2>
        
    <my-fader [isVisible]="showFader">
      Hello Thomas
    </my-fader>
    
    <button (click)="showFader = !showFader">Toggle</button>
    
    <br>
    <movement [state]="movementState">
      Hello Movement 
    </movement>
    <button (click)="movementState = movementState === 'firstpos' ? 'secondpos': 'firstpos'">Toggle Movement</button>
